<!DOCTYPE html>
<html>
    <head>
        <title>Oxitec</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css" type="text/css" data-preload="true">
        <link rel="stylesheet" href="css/unified.css" type="text/css" data-preload="true">
        <link rel='shortcut icon' type='image/x-icon'  href="https://helendobosh.github.io/oxitec-signin/images/favicon.ico"/>
    </head>
    <body>
        <div id="background_branding_container" data-tenant-branding-background-color="true">
            <img data-tenant-branding-background="true" class="bg-image"
                 src="https://helendobosh.github.io/oxitec-signin/images/bg-image.png" alt="bg-image"/>
        </div>
        <div class="container unified_container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="branding-head">
                        <img data-tenant-branding-logo="true" class="logo" alt="Company Logo"
                             src="https://helendobosh.github.io/oxitec-signin/images/logo.png"/>
                    </div>

                    // Remove this. Was added for testing

                    <div id="api" data-name="Unified">
                        <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your sign in name">
                            <div class="intro">
                                <h2 aria-level="1">
                                    Sign in with your sign in name
                                </h2>
                            </div>
                            <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
                                <p></p>
                            </div>
                            <div class="entry">
                                <div class="entry-item">
                                    <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                                        <p></p>
                                    </div>
                                    <input type="text" id="signInName" name="Sign in name" title="Please enter a valid Sign in name" autofocus="" placeholder="Sign in name" aria-label="Sign in name">
                                </div>
                                <div class="entry-item">
                                    <div class="password-label">
                                    </div>
                                    <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                        <p role="alert"></p>
                                    </div>
                                    <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
                                    <div class="forgot-password center-height">
                                        <a id="forgotPassword" href="/oxitecdev01.onmicrosoft.com/B2C_1A_SUSI/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPasswordExchange&amp;csrf_token=aXdxek9PbkRmeWxoQklyZVVYaC84TmN5eHVpcStSbFY0ZWVZZlorRFA1OXh4bGZEOVFOSzVZNGs0cWNuNldXK05tWkx0YnJob3VlbFoybDhBbWo2b0E9PTsyMDIxLTA2LTE1VDE2OjI4OjUyLjUzMDQ2MzNaO2dZTmkwaFMzSHh6am1seHZmaUdnenc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI2YmJjZDQxMS0wMGIwLTRkZDYtOTg1Ni1kMzZkZTUwZDlmM2QifQ&amp;p=B2C_1A_SUSI">Forgot your password?</a>
                                    </div>
                                </div>
                                <div class="working"></div>


                                <div class="buttons">
                                    <button id="next" type="submit" form="localAccountForm">Sign in</button>
                                </div>
                            </div>
                            <div class="divider">
                                <h2>OR</h2>
                            </div>
                            <div class="create">
                                <p>
                                    Don't have an account?<a id="createAccount" href="">Sign up now</a>
                                </p>
                            </div>
                        </form>
                        <div class="divider">
                            <h2>OR</h2>
                        </div>
                        <div class="claims-provider-list-buttons social" aria-label="Sign in with your social account" role="form">
                            <div class="intro">
                                <h2 aria-level="1">Sign in with your social account</h2>
                            </div>
                            <div class="options">
                            </div>
                        </div>
                    </div>

                    // Remove this. Was added for testing
                </div>
            </div>
        </div>

    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => input.addEventListener('input', updateValue))

            function updateValue(event) {
                const parent = event.target.parentElement;
                parent.classList.add('filled');
                if(event.target.value === '') {
                    parent.classList.remove('filled');
                }
            }
        });

    </script>
</html>
